<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>

    <style>
        .light-switch {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <main class="light-switch">
        <figure>
            <h1 id="text">OFF</h1>
            <img src="off.jpg" alt="" id="light-id" onclick="handleLightOnOff()">
        </figure>
    </main>


    <script>
        const handleLightOnOff = () => {
            let lightId = document.getElementById("light-id");
            let textId = document.getElementById("text");
            if (lightId.src.match("on")) {
                lightId.src = "off.jpg";
                textId.innerHTML = "OFF";
                textId.style.color = "blue";
            } else {
                lightId.src = "on.jpg";
                textId.innerHTML = "ON";
                textId.style.color = "red";
            }
        }
    </script>
</body>

</html>
